name: Release Build

on:
  release:
    types: [published]

# Default to no permissions - grant only what's needed per job
permissions: {}

jobs:
  # macOS build with code signing, notarization, and updater artifacts
  build-macos:
    permissions:
      contents: write
    runs-on: macos-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TERM_COLOR: always
      CARGO_PROFILE_RELEASE_DEBUG: 0
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    outputs:
      version: ${{ steps.get-version.outputs.version }}
      aarch64_sig: ${{ steps.read-sigs.outputs.aarch64_sig }}
      x86_64_sig: ${{ steps.read-sigs.outputs.x86_64_sig }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from release tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${RELEASE_TAG#v}"
          echo "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          sed -i '' 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' src-tauri/tauri.conf.json
          npm i --package-lock-only

      - name: Get version from tauri.conf.json
        id: get-version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "macos-release"

      - name: Import signing certificate
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE_P12 }}" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

      - name: Install frontend dependencies
        run: npm ci

      # Build for aarch64 (Apple Silicon)
      - name: Build Tauri app (aarch64)
        run: npm run tauri build -- --target aarch64-apple-darwin

      # Build for x86_64 (Intel)
      - name: Build Tauri app (x86_64)
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Sign app bundles
        run: |
          security unlock-keychain -p "" build.keychain

          for ARCH in aarch64 x86_64; do
            APP_PATH=$(find "src-tauri/target/${ARCH}-apple-darwin/release/bundle/macos" -name "*.app" -type d | head -1)
            if [ -n "$APP_PATH" ]; then
              echo "Signing $APP_PATH"
              codesign --sign "Developer ID Application" \
                --deep --force --options runtime --timestamp \
                --identifier "com.bluebuzzah.updater" "$APP_PATH"
              codesign --verify --deep --strict "$APP_PATH"
            fi
          done

      - name: Create DMGs and prepare updater artifacts
        run: |
          for ARCH in aarch64 x86_64; do
            APP_PATH=$(find "src-tauri/target/${ARCH}-apple-darwin/release/bundle/macos" -name "*.app" -type d | head -1)
            if [ -n "$APP_PATH" ]; then
              APP_NAME=$(basename "$APP_PATH" .app)
              APP_NAME_CLEAN="${APP_NAME// /_}"

              # Create DMG for manual download
              DMG_PATH="${APP_NAME_CLEAN}_${ARCH}.dmg"
              hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
              codesign --sign "Developer ID Application" --timestamp "$DMG_PATH"
              codesign --verify "$DMG_PATH"
              echo "Created $DMG_PATH"
            fi
          done

      - name: Read updater signatures
        id: read-sigs
        run: |
          # Find and read signature files generated by Tauri
          for ARCH in aarch64 x86_64; do
            SIG_FILE=$(find "src-tauri/target/${ARCH}-apple-darwin/release/bundle/macos" -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
            if [ -f "$SIG_FILE" ]; then
              SIG_CONTENT=$(cat "$SIG_FILE")
              echo "${ARCH}_sig=${SIG_CONTENT}" >> $GITHUB_OUTPUT
              echo "Found signature for ${ARCH}: $SIG_FILE"
            else
              echo "No signature file found for ${ARCH}"
            fi
          done

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ./private_keys
          KEY_FILE=./private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          printf '%s' "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > "$KEY_FILE"
          xcrun notarytool store-credentials "notary-profile" \
            --key "$KEY_FILE" \
            --key-id "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            --issuer "${{ secrets.APP_STORE_CONNECT_API_ISSUER }}"

      - name: Notarize and staple DMGs
        run: |
          for DMG in *.dmg; do
            if [ -f "$DMG" ]; then
              echo "Notarizing $DMG"
              OUTPUT=$(xcrun notarytool submit "$DMG" --keychain-profile "notary-profile" --wait 2>&1) || true
              echo "$OUTPUT"

              if echo "$OUTPUT" | grep -q "status: Accepted"; then
                echo "Notarization successful for $DMG"
                xcrun stapler staple "$DMG"
              else
                echo "Notarization failed for $DMG"
                SUBMISSION_ID=$(echo "$OUTPUT" | grep -o 'id: [a-f0-9-]*' | head -1 | cut -d' ' -f2)
                xcrun notarytool log "$SUBMISSION_ID" --keychain-profile "notary-profile" || true
                exit 1
              fi
            fi
          done

      - name: List artifacts for debugging
        run: |
          echo "=== DMG files ==="
          ls -la *.dmg || echo "No DMG files in root"
          echo "=== aarch64 updater artifacts ==="
          ls -la src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz* 2>/dev/null || echo "None found"
          echo "=== x86_64 updater artifacts ==="
          ls -la src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz* 2>/dev/null || echo "None found"

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup sensitive files
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f certificate.p12
          rm -rf ./private_keys

  # Windows build with updater artifacts
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TERM_COLOR: always
      CARGO_PROFILE_RELEASE_DEBUG: 0
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    outputs:
      windows_sig: ${{ steps.read-sig.outputs.windows_sig }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from release tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          $VERSION = $env:RELEASE_TAG -replace '^v', ''
          Write-Host "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          (Get-Content src-tauri/tauri.conf.json) -replace '"version": "[^"]*"', "`"version`": `"$VERSION`"" | Set-Content src-tauri/tauri.conf.json
          npm i --package-lock-only
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Read updater signature and prepare artifacts
        id: read-sig
        run: |
          # Find NSIS signature file (preferred for updater)
          $nsisZipSig = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip.sig" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($nsisZipSig) {
            $sig = Get-Content $nsisZipSig.FullName -Raw
            echo "windows_sig=$sig" >> $env:GITHUB_OUTPUT
            Write-Host "Found NSIS signature: $($nsisZipSig.FullName)"
          } else {
            Write-Host "No NSIS signature found, checking MSI..."
            $msiZipSig = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi.zip.sig" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($msiZipSig) {
              $sig = Get-Content $msiZipSig.FullName -Raw
              echo "windows_sig=$sig" >> $env:GITHUB_OUTPUT
              Write-Host "Found MSI signature: $($msiZipSig.FullName)"
            }
          }

          # Rename MSI for cleaner download name
          $msiFile = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msiFile) {
            $newName = $msiFile.Name -replace ' ', '_' -replace '_\d+\.\d+\.\d+', ''
            if ($newName -ne $msiFile.Name) {
              Rename-Item -Path $msiFile.FullName -NewName $newName
              Write-Host "Renamed MSI to: $newName"
            }
          }
        shell: pwsh

      - name: List artifacts for debugging
        run: |
          Write-Host "=== MSI files ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
          Write-Host "=== NSIS files ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate latest.json for the updater
  generate-update-manifest:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate latest.json
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          VERSION: ${{ needs.build-macos.outputs.version }}
          AARCH64_SIG: ${{ needs.build-macos.outputs.aarch64_sig }}
          X86_64_SIG: ${{ needs.build-macos.outputs.x86_64_sig }}
          WINDOWS_SIG: ${{ needs.build-windows.outputs.windows_sig }}
          REPO: ${{ github.repository }}
        run: |
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO_URL="https://github.com/${REPO}/releases/download/${RELEASE_TAG}"

          # Use jq to properly escape the release notes for JSON
          RELEASE_NOTES_JSON=$(echo "$RELEASE_BODY" | jq -Rs .)

          # App name (matching Tauri output)
          APP_NAME="BlueBuzzah_Updater"

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": ${RELEASE_NOTES_JSON},
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "${REPO_URL}/${APP_NAME}.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${X86_64_SIG}",
                "url": "${REPO_URL}/${APP_NAME}.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${REPO_URL}/${APP_NAME}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
