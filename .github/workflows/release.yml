name: Release Build

on:
  release:
    types: [published]

# Default to no permissions - grant only what's needed per job
permissions: {}

jobs:
  # macOS build with code signing, notarization, and updater artifacts
  build-macos:
    permissions:
      contents: write
    runs-on: macos-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TERM_COLOR: always
      CARGO_PROFILE_RELEASE_DEBUG: 0
      # Tauri updater signing
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      # Apple code signing - Tauri uses this identity from our keychain during build
      APPLE_SIGNING_IDENTITY: "Developer ID Application"

    outputs:
      version: ${{ steps.get-version.outputs.version }}
      macos_sig: ${{ steps.read-sig.outputs.macos_sig }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from release tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${RELEASE_TAG#v}"
          echo "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          sed -i '' 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' src-tauri/tauri.conf.json
          npm i --package-lock-only

      - name: Get version from tauri.conf.json
        id: get-version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "macos-release"

      - name: Import signing certificate
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE_P12 }}" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

      - name: Install frontend dependencies
        run: npm ci

      # Build universal binary (Tauri handles lipo internally)
      - name: Build Tauri app (universal)
        run: npm run tauri:build:ci -- --target universal-apple-darwin

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ./private_keys
          KEY_FILE=./private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          printf '%s' "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > "$KEY_FILE"
          xcrun notarytool store-credentials "notary-profile" \
            --key "$KEY_FILE" \
            --key-id "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            --issuer "${{ secrets.APP_STORE_CONNECT_API_ISSUER }}"

      - name: Notarize and staple app
        run: |
          APP_PATH=$(find "src-tauri/target/universal-apple-darwin/release/bundle/macos" -name "*.app" -type d | head -1)
          echo "=== Notarizing $APP_PATH ==="

          # Verify signature before notarization
          codesign --verify --deep --strict "$APP_PATH"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" "${APP_PATH}.zip"

          # Submit for notarization and wait
          xcrun notarytool submit "${APP_PATH}.zip" \
            --keychain-profile "notary-profile" \
            --wait

          rm "${APP_PATH}.zip"

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

          echo "Successfully notarized and stapled app"

      - name: Recreate updater artifact with notarized app
        run: |
          BUNDLE_DIR="src-tauri/target/universal-apple-darwin/release/bundle/macos"
          APP_PATH=$(find "$BUNDLE_DIR" -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          # Replace spaces with underscores for URL-safe filename
          TAR_NAME="${APP_NAME// /_}.tar.gz"

          echo "=== Creating $TAR_NAME ==="

          # Remove old tar.gz created by Tauri (before notarization)
          rm -f "${BUNDLE_DIR}/"*.tar.gz
          rm -f "${BUNDLE_DIR}/"*.tar.gz.sig

          cd "$BUNDLE_DIR"
          tar -czvf "$TAR_NAME" "$APP_NAME"
          cd -

          # Move to root for easier upload
          mv "${BUNDLE_DIR}/${TAR_NAME}" .
          echo "Created $TAR_NAME"
          ls -la "$TAR_NAME"

      - name: Sign updater artifact with Tauri signer
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "ERROR: TAURI_SIGNING_PRIVATE_KEY is not set or empty"
            exit 1
          fi
          echo "Signing key available (${#TAURI_SIGNING_PRIVATE_KEY} characters)"

          TAR_FILE=$(ls *.app.tar.gz | head -1)
          echo "=== Signing $TAR_FILE for updater ==="

          npx tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$TAR_FILE"

          echo "Created signature file:"
          ls -la "${TAR_FILE}.sig"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG from notarized app
        run: |
          APP_PATH=$(find "src-tauri/target/universal-apple-darwin/release/bundle/macos" -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          DMG_PATH="BlueBuzzah_Updater_universal.dmg"

          echo "=== Creating $DMG_PATH with customizations ==="

          # Use create-dmg to preserve DMG customizations from tauri.conf.json
          create-dmg \
            --volname "Install BlueBuzzah Updater" \
            --background "src-tauri/assets/updater-bg.png" \
            --window-size 620 480 \
            --icon "$APP_NAME" 120 200 \
            --app-drop-link 480 200 \
            --no-internet-enable \
            "$DMG_PATH" \
            "$APP_PATH"

          echo "Created $DMG_PATH"

      - name: Notarize and staple DMG
        run: |
          DMG=$(ls *.dmg | head -1)
          echo "=== Notarizing $DMG ==="

          xcrun notarytool submit "$DMG" \
            --keychain-profile "notary-profile" \
            --wait

          xcrun stapler staple "$DMG"
          xcrun stapler validate "$DMG"

          echo "Successfully notarized and stapled $DMG"

      - name: Read updater signature
        id: read-sig
        run: |
          SIG_FILE=$(ls *.app.tar.gz.sig | head -1)
          if [ -f "$SIG_FILE" ]; then
            SIG_CONTENT=$(cat "$SIG_FILE")
            echo "macos_sig=${SIG_CONTENT}" >> $GITHUB_OUTPUT
            echo "Found signature: $SIG_FILE"
          else
            echo "ERROR: No signature file found"
            exit 1
          fi

      - name: List artifacts for debugging
        run: |
          echo "=== Release artifacts ==="
          ls -la *.dmg *.tar.gz *.sig 2>/dev/null || echo "No artifacts found"

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.dmg
            *.app.tar.gz
            *.app.tar.gz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup sensitive files
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f certificate.p12
          rm -rf ./private_keys

  # Windows build with updater artifacts
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TERM_COLOR: always
      CARGO_PROFILE_RELEASE_DEBUG: 0
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    outputs:
      windows_sig: ${{ steps.read-sig.outputs.windows_sig }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from release tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          $VERSION = $env:RELEASE_TAG -replace '^v', ''
          Write-Host "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          (Get-Content src-tauri/tauri.conf.json) -replace '"version": "[^"]*"', "`"version`": `"$VERSION`"" | Set-Content src-tauri/tauri.conf.json
          npm i --package-lock-only
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Verify signing key is available
        run: |
          if ([string]::IsNullOrEmpty($env:TAURI_SIGNING_PRIVATE_KEY)) {
            Write-Host "ERROR: TAURI_SIGNING_PRIVATE_KEY is not set or empty"
            exit 1
          }
          Write-Host "Signing key available ($($env:TAURI_SIGNING_PRIVATE_KEY.Length) characters)"
        shell: pwsh

      - name: Build Tauri app
        run: npm run tauri:build:ci

      - name: Rename artifacts for cleaner download names
        run: |
          # Rename .exe installer to exact expected name
          $exeFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exeFile) {
            $newName = "BlueBuzzah_Updater_x64_en-US.exe"
            Rename-Item -Path $exeFile.FullName -NewName $newName
            Write-Host "Renamed installer to: $newName"
          }

          # Rename .nsis.zip updater artifact
          $nsisZip = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($nsisZip) {
            $newName = "BlueBuzzah_Updater_x64-setup.nsis.zip"
            Rename-Item -Path $nsisZip.FullName -NewName $newName
            Write-Host "Renamed updater zip to: $newName"
          }

          # Rename .nsis.zip.sig signature file
          $nsisZipSig = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip.sig" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($nsisZipSig) {
            $newName = "BlueBuzzah_Updater_x64-setup.nsis.zip.sig"
            Rename-Item -Path $nsisZipSig.FullName -NewName $newName
            Write-Host "Renamed signature to: $newName"
          }
        shell: pwsh

      - name: Sign updater artifact (if not already signed)
        run: |
          $nsisZip = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip" -ErrorAction SilentlyContinue | Select-Object -First 1
          $nsisZipSig = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip.sig" -ErrorAction SilentlyContinue | Select-Object -First 1

          if ($nsisZip -and -not $nsisZipSig) {
            Write-Host "No signature found, signing manually..."
            npx tauri signer sign -k $env:TAURI_SIGNING_PRIVATE_KEY -p $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD $nsisZip.FullName
            Write-Host "Created signature for: $($nsisZip.FullName)"
          } elseif ($nsisZipSig) {
            Write-Host "Signature already exists: $($nsisZipSig.FullName)"
          } else {
            Write-Host "ERROR: No .nsis.zip file found to sign"
            exit 1
          }
        shell: pwsh

      - name: Read updater signature
        id: read-sig
        run: |
          # Find NSIS signature file for updater
          $nsisZipSig = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.nsis.zip.sig" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($nsisZipSig) {
            $sig = Get-Content $nsisZipSig.FullName -Raw
            echo "windows_sig=$sig" >> $env:GITHUB_OUTPUT
            Write-Host "Found NSIS signature: $($nsisZipSig.FullName)"
          } else {
            Write-Host "ERROR: No NSIS signature found"
            exit 1
          }
        shell: pwsh

      - name: List artifacts for debugging
        run: |
          Write-Host "=== NSIS files ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate latest.json for the updater
  generate-update-manifest:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate latest.json
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          VERSION: ${{ needs.build-macos.outputs.version }}
          MACOS_SIG: ${{ needs.build-macos.outputs.macos_sig }}
          WINDOWS_SIG: ${{ needs.build-windows.outputs.windows_sig }}
          REPO: ${{ github.repository }}
        run: |
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO_URL="https://github.com/${REPO}/releases/download/${RELEASE_TAG}"

          # Use jq to properly escape the release notes for JSON
          RELEASE_NOTES_JSON=$(echo "$RELEASE_BODY" | jq -Rs .)

          # App name (matching Tauri output - spaces replaced with underscores)
          APP_NAME="BlueBuzzah_Updater"

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": ${RELEASE_NOTES_JSON},
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_SIG}",
                "url": "${REPO_URL}/${APP_NAME}.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_SIG}",
                "url": "${REPO_URL}/${APP_NAME}.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${REPO_URL}/${APP_NAME}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
