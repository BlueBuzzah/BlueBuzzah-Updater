name: Release Build

on:
  release:
    types: [published]

jobs:
  # macOS build with code signing and notarization
  build-macos:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Decode signing certificate
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE_P12 }}" | base64 --decode > certificate.p12

      - name: Create App Store Connect API Key JSON File
        run: |
          # Decode the base64 .p8 key content
          KEY_CONTENT=$(echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}")
          # Build JSON file using jq for proper escaping
          jq -n \
            --arg key_id "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            --arg issuer_id "${{ secrets.APP_STORE_CONNECT_API_ISSUER }}" \
            --arg key "$KEY_CONTENT" \
            '{key_id: $key_id, issuer_id: $issuer_id, private_key: $key}' > api_key.json

      - name: Find DMG File
        id: find-dmg
        run: |
          DMG_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "Found DMG: $DMG_PATH"

      - name: Sign and notarize macOS DMG
        uses: indygreg/apple-code-sign-action@v1
        with:
          input_path: ${{ steps.find-dmg.outputs.dmg_path }}
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          notarize: true
          staple: true
          app_store_connect_api_key_json_file: api_key.json

      - name: Upload macOS DMG to release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f certificate.p12
          rm -f api_key.json

  # Windows build (uses tauri-action for automatic upload)
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "BlueBuzzah Updater ${{ github.ref_name }}"
          releaseBody: "See the CHANGELOG for details."
          releaseDraft: false
          prerelease: false
